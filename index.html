<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Italia</title>
	<!--Font-->

	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">


	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body>
	<header>

			<div class="row">

				</div>
			</div>
		</div>
	</header>
	<section id="bannerflog">

			<div class="col-md-12 text-center">

				<h3 class="sub">(Eres todo lo que necesito)</h3>
			</div>
		</div>
	</section>
	<br><br>
	<section id="contenido">
		<div class="container">
			<div class="col-md-2 recientes">
				<a href="" class="fotos">Fontana di Trevi<img src="img/fontana_di_trevi-noche.jpg"></a>
				<a href="" class="fotos">Casa de Julieta. Verona<img src="img/estatua-julieta--644x362.jpg"></a>

				<a href="" class="fotos">Coliseo Romano<img src="img/coliseo-romano.jpg"></a>

				<a href="" class="fotos">Venecia<img src="img/venice.jpg"></a>
			</div>
			<div class="col-md-8">
				<img src="img/Ciudad-de-Roma.jpg" alt="">

			</div>
			<div class="col-md-2 recientes">
				<a href="" class="fotos">Fotos Recientes</a>
				<img src="img/jarcor.jpg">
				<img src="img/foto_0920140822124434.jpg" alt="">
				<img src="img/i-62869.jpeg" alt="">
				<img src="img/p3.jpg" alt="">
			</div>
		</div>

			<div class="row">
				<div class="col-md-offset-3 col-md-6">

						<input type="text" id="clave">
						<h3>Comentario</h3>
						<textarea id="valor"></textarea>
					</form>
				</div>
			</div>
		</div>
	</section>
	<section class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<div id="ale"></div>
			</div>
		</div>
	</section>
	<footer>
		<div class="row">
			<div class="col-md-12">
				<p class="text-center">Laboratoria 2017</p>
			</div>
		</div>
	</footer>
	<script src="js/main.js"></script>
